{% extends 'base_template/index.html' %}
{% load static %}
{% block title %}Login{%endblock%}
{% block body %}
<main class="container-fluid">
    <div class="row">
        <div class="col-md-5 px-5">
            <div class="text-center mt-3">
                <img src="{% static 'image/logo.jpeg'%}" class="img-fluid m-2" alt="logo" width="100" height="100">
                <h2 class="font-weight-bold">BIMTian</h2>
                <h4 class="my-3">Login to your account</h4>
                <p class="text-secondary my-3">Don't have an account? <a href="{% url 'signup' %}"> Sign Up Free!</a></p> 
                <!-- social icon -->
                <div class="d-flex justify-content-between mt-3">
                    <button class="btn btn-danger px-4"> <i class="fa fa-google fa-lg"></i></button>
                    <button class="btn btn-primary px-4"> <i class="fa fa-facebook-square fa-lg"></i></button>
                    <button class="btn btn-info px-4"> <i class="fa fa-linkedin-square text-white fa-lg"></i></button>
                </div>
            </div>
            <hr>
            <!-- Login section -->
            <div>
                <form>
                    <div class="form-group my-3">
                        <label for="exampleInputEmail1">User Name</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
                    </div>
                    <div class="form-group my-3">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group my-3">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="button" class="btn btn-success btn-lg btn-block">Login with email</button>
                </form>
            </div>
        </div>
        <div class="col-md-7 d-none d-md-block loginBg">
            {% include 'authentication/right_side.html' %}
        </div>
    </div>
</main>
{% endblock %}
